<header
  class="flex justify-between items-center px-8 py-4 bg-gradient-to-br from-red-500 to-red-600 dark:from-gray-900 dark:to-gray-800 text-white shadow-md transition-all"
>
  <h1 class="text-2xl font-semibold">Internship Management System</h1>
  <div class="flex items-center gap-4">
    <!-- Dark Mode Toggle -->
    <div
      (click)="darkModeService.toggleDarkMode()"
      class="relative w-16 h-8 bg-gray-200 dark:bg-gray-800 rounded-full cursor-pointer transition duration-300"
    >
      <div
        class="absolute top-1 left-1 w-6 h-6 bg-white dark:bg-gray-400 rounded-full shadow-md transform transition-transform duration-300"
        [class.translate-x-8]="darkModeService.isDarkMode"
      ></div>
      <span class="absolute left-2 top-2 text-gray-500 dark:text-gray-300 text-sm font-bold">☀️</span>
      <span class="absolute right-2 top-2 text-gray-500 dark:text-gray-300 text-sm font-bold">🌙</span>
    </div>
  </div>
</header>
