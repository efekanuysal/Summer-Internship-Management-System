<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col min-h-screen w-60 px-3 py-6 overflow-y-auto bg-white border-r dark:bg-gray-900 dark:border-gray-700">

    <img src="logo.svg" alt="METU Logo" class="w-28 mx-auto mb-4 drop-shadow-md logo-floating" />

    <div class="flex flex-col justify-between flex-1 mt-4">
      <nav>
        <!-- Announcements Button -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/announcements"
          routerLinkActive="active-link"
        >
          <span class="material-icons">campaign</span>
          <span class="ml-3 font-medium">Announcements</span>
        </a>

        <!-- Forms Button -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/forms"
          routerLinkActive="active-link"
        >
          <span class="material-icons">description</span>
          <span class="ml-3 font-medium">Forms</span>
        </a>

        <!-- Evaluate Trainee Forms Button -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/evaluate-forms"
          routerLinkActive="active-link"
        >
          <span class="material-icons">assignment_turned_in</span>
          <span class="ml-3 font-medium">Approve & Browse Trainee Forms</span>
        </a>

        <!-- Evaluate Assigned Reports Button -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/evaluate-assigned-reports-coordinator"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="material-icons">assignment</span>
          <span class="ml-3 font-medium">Evaluate Assigned Internships</span>
        </a>

        <!-- Set Deadlines Button -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/set-deadlines"
          routerLinkActive="active-link"
        >
          <span class="material-icons">access_time</span>
          <span class="ml-3 font-medium">Set Deadlines</span>
        </a>

        <!-- Assign Instructors (Artık Aktif) -->
        <a
          class="flex items-center px-3 py-2 mt-4 text-red-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-red-500"
          routerLink="/coordinator/assign-instructors"
          routerLinkActive="active-link"
        >
          <span class="material-icons">assignment_ind</span>
          <span class="ml-3 font-medium">Assign Instructors</span>
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 min-h-screen bg-gradient-to-br from-red-500 to-red-600 dark:from-gray-900 dark:to-gray-800 text-white">
    <!-- Üst Menü -->
    <header class="flex items-center justify-between px-8 py-4 bg-white text-red-600 dark:bg-gray-800 dark:text-white">
      <h1 class="text-2xl font-bold flex items-center gap-2 text-white">
        <span class="material-icons">dashboard</span> Coordinator Dashboard
      </h1>
      <!-- Profil Butonu -->
      <div class="relative">
        <button
          (click)="toggleDropdown()"
          class="flex items-center px-4 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-white"
        >
          <span>cidil</span>
          <span class="material-icons ml-2">account_circle</span>
        </button>
        <!-- Dropdown Menü -->
        <ul
          *ngIf="isDropdownOpen"
          class="absolute right-0 mt-2 w-21 bg-white text-gray-800 shadow-lg rounded-lg dark:bg-gray-700 dark:text-white"
        >
          <li
            class="px-4 py-2 flex items-center gap-2 hover:bg-gray-100 cursor-pointer dark:hover:bg-gray-600"
            (click)="logout()"
          >
            <span class="material-icons">logout</span> Log out
          </li>
        </ul>
      </div>
    </header>

    <!-- İçerik -->
    <main class="p-8">
      <!-- Router Outlet -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
