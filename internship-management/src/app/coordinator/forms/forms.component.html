<div class="min-h-screen p-8 bg-gray-50 dark:bg-gray-800">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">Forms</h1>

      <!-- Dosya Yükleme Butonu -->
      <label
        for="file-upload"
        class="file-upload-label"
      >
        Add Form
      </label>
      <input
        id="file-upload"
        type="file"
        accept=".pdf"
        (change)="addForm($event)"
        class="hidden"
      />
    </header>

    <!-- Hata Mesajı -->
    <p *ngIf="uploadError" class="text-red-500 mb-4">{{ uploadError }}</p>

    <!-- Dosya Listesi -->
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
        <thead class="bg-gray-100 dark:bg-gray-800">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              File
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Date Added
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Added by
            </th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600">
          <tr *ngFor="let form of forms">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 hover:underline cursor-pointer">
              <a (click)="downloadForm(form.id)">{{ form.subject }}</a>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ form.dateAdded }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ form.addedBy }}</td>

            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button class="text-red-600 hover:text-red-800" (click)="deleteForm(form.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
