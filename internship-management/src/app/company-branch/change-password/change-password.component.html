<div class="h-screen flex flex-col bg-gradient-to-br from-red-500 to-red-600 dark:from-gray-900 dark:to-gray-800">
  <!-- Login Box -->
  <div class="flex justify-center items-start py-8">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-red-600 dark:text-white mb-6">
        Change Your Password
      </h2>

      <form (ngSubmit)="changePassword()" #changeForm="ngForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
          <input
            type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white text-gray-800 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white text-gray-800 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 dark:bg-gray-700 dark:hover:bg-gray-600 transition duration-200 font-medium"
        >
          Save New Password
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-white dark:text-gray-400 pb-4">
    &copy; 2025 METU NCC. All Rights Reserved.
  </footer>
</div>
