<div class="min-h-screen flex items-start justify-center p-8 overflow-auto">
  <form
    [formGroup]="offerForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-2xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col gap-6"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">
      Create Internship Offer
    </h2>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Offer Image *:</label>
      <input
        type="file"
        (change)="onImageSelected($event)"
        accept="image/*"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Position: *</label>
      <input
        type="text"
        formControlName="position"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Department: *</label>
      <input
        type="text"
        formControlName="department"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Start Date: *</label>
      <input
        type="date"
        formControlName="startDate"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">End Date: *</label>
      <input
        type="date"
        formControlName="endDate"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Details: *</label>
      <textarea
        formControlName="details"
        rows="3"
        required
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description (optional):</label>
      <textarea
        formControlName="description"
        rows="2"
        class="w-full px-3 py-2 rounded border text-black dark:text-white dark:bg-gray-700 selection:bg-blue-300 selection:text-black dark:selection:bg-red-300 dark:selection:text-black"
      ></textarea>
    </div>

    <div class="text-right">
      <button
        type="submit"
        [disabled]="offerForm.invalid"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded shadow"
      >
        Submit Offer
      </button>
    </div>
  </form>
</div>
